<div id="container">
    <div id="container-produto">
        <div id="usuario">Ol치, {{ usuario }}</div>
        <input
            name="pesquisa"
            placeholder="Busque algum produto aqui =D"
            [(ngModel)]='categoriaProduto'
            (keyup)='findByCategoriaProduto()'/>
        <div id="card-produto">
            <div id="content-produto">
                <div id="area-produto">
                    <div id="produto" *ngFor='let produto of listaProdutos'>
                        <div class="atributo-produto">
                            <b>Nome: </b>
                            {{ produto.nome }}
                        </div>
                        <div class="atributo-produto">
                            <b>Categoria: </b>
                            {{ produto.categoria }}
                        </div>
                        <div class="atributo-produto">
                            <b>Resumo: </b>
                            {{ produto.resumo }}
                        </div>
                        <div class="atributo-produto">
                          <b>Usu치rio: </b>
                          {{ produto.usuario }}
                      </div>
                      <div class="atributo-produto">
                        <b>Tipo do usu치rio: </b>
                        {{ produto.tipo_usuario }}
                    </div>
                    <div id="reservar" *ngIf="produto.reservado == false">
                      <hr/>
                      <button (click)="reservar(produto.id, produto.usuario_id)">Reservar</button>
                    </div>
                    <div id="reservado" *ngIf="produto.reservado == true">
                      <hr/>
                     <b> Produto j치 reservado</b>
                    </div>
                    </div>

                </div>
                <div id="content-button">
                    <button routerLink="/login">Sair</button>
                    <button (click)="getAllProdutos()">Todos os produtos</button>
                    <button (click)="getProdutosReservados()">Produtos reservados</button>
                    <button routerLink="/cadastro-produto">Add Produto</button>
                </div>

            </div>
        </div>
    </div>
</div>
